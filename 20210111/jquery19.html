    <p id="news_1">외국인은 국제법과 조약이 정하는 바에 의하여 그 지위가 보장된다. 대법원장과 대법관이 아닌 법관은 대법관회의의 동의를 얻어 대법원장이 임명한다.</p>

<p id="news_2">국군의 조직과 편성은 법률로 정한다. 사법권은 법관으로 구성된 법원에 속한다. 혼인과 가족생활은 개인의 존엄과 양성의 평등을 기초로 성립되고 유지되어야 하며, 국가는 이를 보장한다.</p>
