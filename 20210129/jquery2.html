<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-size: 0;
        }
        .container{
            width: 100%;
            height: 150px;
            border: 3px solid black;
            white-space: nowrap;
            position: relative;
        }
        .movebox{
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            cursor: grab;
        }
        .container .movebox div{
            display: inline-block;
            width: 200px;
            height:100%;
            border: 1px solid red;
            font-size: 30px;
            -ms-user-select: none; -moz-user-select: -moz-none; -webkit-user-select: none; -khtml-user-select: none; user-select:none;
        }
        
    </style>
</head>
<body>
   <div class="container">
      <div class="movebox">
       <div>1</div>
       <div>2</div>
       <div>3</div>
       <div>4</div>
       <div>5</div>
       <div>6</div>
       <div>7</div>
       <div>8</div>
       </div>
   </div>
    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script>
        $(function(){
            var startp;
            $(".movebox").mouseup(function(){
                $(".movebox").css("cursor","grab");
            })
            $(".movebox").mousedown(function(e){
                if(e.buttons==1){
                    $(".movebox").css("cursor","grabbing");
                    startp = e.screenX;
                }
            });
            $(".movebox").mousemove(function(e){
                if(e.buttons==1){
                    var leftend = parseInt($(".container").width())-parseInt($(".movebox").children().eq(0).outerWidth())*$(".movebox").children().length; //.container의 width에서 movebox의 width를 뺀다
                    //전체 화면 길이에서 객체의 길이를 빼면 화면에 보이지 않는 부분이 길이가 나온다
                    //그만큼만 이동할 수 있게 해야 박스가 없는 부분이 보이게 되는 일이 없어진다.
                    var moveLeft = parseInt($(this).css("left"))+e.screenX-startp;
                    if(moveLeft>0){
                        moveLeft=0;
                    }else if(moveLeft<leftend){
                        moveLeft = leftend;
                    }
                   $(this).css("left",moveLeft+"px");
                    startp = e.screenX;
                }
                  
            });
        });
    </script>
</body>
</html>
