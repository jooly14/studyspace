<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
                
        }
        .container{
            width: 500px;
            height: 300px;
            border: 3px solid;
        }
        .menu{
            width: 100%;
            height: 30px;
            text-align: center;
            padding-top: 2px;
            border-bottom: 3px solid;
        }
        .box{
             width: 80%;
            height: 30px;
            border: 1px solid red;
            margin: 40px auto;
            position: relative;
            overflow: hidden;
        }
        .slide{
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }
        p{
            width: 100%;
            height: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="menu">
            <label>뉴스입력</label>
            <input type="text" name="text">
            <input type="button" value="등록">
        </div>
        <div class="box">
            <div class="slide">
            </div>
        </div>
    </div>
     <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
     <script>
        $(function(){
             $("input[type=button]").click(function(){
                 var text = $("input[type=text]").val();
                 var elm = $("<p>"+text+"</p>");
                 $(".slide").append(elm);
                 if($(".slide").children().length==2){
                    setInterval(myAni1,1000);
                 }
             });
            function myAni1(){
                $(".slide").animate({
                    top : '-30'
                },1000,function(){
                    var elm = $(this).find("p").eq(0).detach();
//                    console.log($(this).find("p").eq(0));
                    $(this).css("top","0");
                    $(this).append(elm);
                });
                
            }
        });
    </script>
</body>
</html>
