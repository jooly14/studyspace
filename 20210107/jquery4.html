<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="c:/javalec/workspace_html/jquery-3.5.1.min.js"></script>
    <script>
        $(function(){
            $("#inner_1 p:contains('내용1')").css("background-color","blue");
            $("#inner_1 p:has(strong)").css("background-color","red");
            $("#outer_wrap").contents().css({"border":"3px dashed pink"});
            $("#inner_2 p:not(:first)").css("border","2px dotted purple");
            $("#inner_2 p").eq(1).end().css("color","green");
            
        });
    </script>
</head>
<body>
    <div id="outer_wrap">
        <h1>콘텐츠 탐색 선택자</h1>
        <section id="inner_1">
            <h1>contains(),contents(),has()</h1>
            <p>
                <span>내용1블라블라</span>
            </p>
            <p>
                <strong>내용2</strong>
            </p>
            <p>
                <span>내용3</span>
            </p>
        </section>
        <section id="inner_2">
            <h1>not(), end()</h1>
            <p>내용4</p>
            <p>내용5</p>
            <p>내용6</p>
        </section>
    </div>
</body>
</html>
