<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .menu{
            width: 500px;
            border: 1px solid black;
            text-align: center;
        }
        .menu div{
            display: inline-block;
            border: 1px solid red;
            width 100px;
            height: 50px;
            vertical-align: top;
            margin: 0 20px;
        }
        .menu2{
            display: flex;
            border: 1px solid black;
            width: 500px;
            justify-content: space-between;
        }
        .menu2 div{
            border: 1px solid blue;
            width: 100px;
            height: 50px;
            
        }
        .menu3{
            display: flex;
            border: 1px solid black;
            width: 80%;
/*            flex-direction: column;*/
/*            flex-wrap: wrap;*/
            flex-flow: wrap row;
        }
        .menu3 div{
            border: 1px solid blue;
            width: calc(50% - 2px);
            height: 50px;
            
        }
    </style>
</head>
<body>
    <div class="menu">
        <div class="sub1">메뉴1</div>
        <div class="sub2">메뉴2</div>
        <div class="sub3"></div>
    </div>
    <hr>
    <div class="menu2">
        <div class="sub1">메뉴1</div>
        <div class="sub2">메뉴2</div>
        <div class="sub3"></div>
    </div>
     <hr>
    <div class="menu3">
        <div class="sub1">메뉴1</div>
        <div class="sub2">메뉴2</div>
        <div class="sub3"></div>
    </div>
</body>
</html>
