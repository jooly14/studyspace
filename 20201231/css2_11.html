<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        *{
        margin:0;
        padding: 0;
        }
        #group{
            width: 200px;
            height: 200px;
            border: 1px solid;
            font-size: 0px;
        }
        #box1{
            width: 100px;
            height: 100px;
            background-color: red;
            display: inline-block;
            font-size: 24px;
            vertical-align: top;
        }
        #box2{
            width: 100px;
            height: 100px;
            background-color: blue;
            display: inline-block;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div id="group">
        <div id="box1">안녕</div>
        <div id="box2"></div>
    </div>
</body>
</html>
