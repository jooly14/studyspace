<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            font-size: 0;
            box-sizing: border-box;
        }
        #wrap{
            width: 300px;
            height: 300px;
            position: relative;
        }
        img{
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            
        }
        #menu{
            width: 300px;
            height: 50px;
            border: 1px solid;
            text-align: center;
            padding-top: 5px;
        }
        input{
            font-size: 30px;
            width: 80px;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <img src="../snoopy3.jpg">
        <img src="../snoopy2.jpg">
        <img src="../snoopy1.jpg">
    </div>
    <div id="menu">
        <input type="button" value="<<" id="left">
        <input type="button" value="stop" id="stop">
        <input type="button" value=">>" id="right">
    </div>
     <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
     <script>
        $(function(){
            var myInterval;
           $("#right").click(function(){
               $("img:last-child").animate({
                   opacity:'0'
               },500,function(){
                 var ele =  $("img:last-child").detach();
                   ele.css("opacity","1");
                    $("#wrap").prepend(ele);
               });
           }); 
             $("#left").click(function(){
                   var ele =  $("img:first-child").detach();
                    ele.css("opacity","0");
                    $("#wrap").append(ele);
                 $("img:last-child").animate({
                   opacity:'1'
               },500);
           }); 
             $("#stop").click(function(){
                 if($("#stop").val()=="stop"){
                     clearInterval(myInterval);
                     $("#stop").val("start");
                 }else{
                     startInterval();
                     $("#stop").val("stop");
                 }
           }); 
            function startInterval(){
               myInterval = setInterval(function(){
                 $("img:last-child").animate({
                   opacity:'0'
               },500,function(){
                 var ele =  $("img:last-child").detach();
                   ele.css("opacity","1");
                    $("#wrap").prepend(ele);
               });
            },1500);    
            }
            startInterval();
        });
    </script>
</body>
</html>
