<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            font-size: 0;
        }
        #wrap{
            width: 300px;
            height: 350px;
            border: 1px solid;
            
        }
        #menu{
            width: 100%;
            height: 50px;
            text-align: center;
        }
        #menu input{
            width: 80px;
            height: 50px;
            font-size: 30px;
        }
        #banner{
            width: 300%;
            height: 300px;
            position: absolute;
            top: 0;
            left: 0px;
        }
        #banner img{
            width: 300px;
            height: 100%;
        }
        #canvas{
            width: 100%;
            height: 300px;
            overflow: hidden;
            position: relative;
        }
    </style>
</head>
<body>
    <div id="wrap">
      <div id="canvas">
       <div id="banner">
           <img src="../snoopy1.jpg">
           <img src="../snoopy2.jpg">
           <img src="../snoopy3.jpg">
       </div>
       </div>
        <div id="menu">
            <input type="button" value="<<" id="backbtn">
            <input type="button" value="stop" id="stopbtn">
            <input type="button" value=">>" id="frontbtn">
        </div>
    </div>
     <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
     <script>
        $(function(){
            var cur = 1;
             var interval1;
            $("#stopbtn").click(function(){
                if($(this).val()=="stop"){
                    clearInterval(interval1);
                    $(this).val("start");
                }else{
                    $(this).val("stop");
                    startInterval1();
                }
            })
            $("#backbtn").click(function(){
                 if(cur!=1){
                   $("#banner").animate({
                       left:'+=300'
                   },500);
                   cur--;
                }else{
                    
                     $("#banner").animate({
                       left:'-600'
                   },500);
                    cur=3;
                }
            });
            $("#frontbtn").click(function(){
                 if(cur!=3){
                   $("#banner").animate({
                       left:'-=300'
                   },500);
                   cur++;
                 }else{
                      $("#banner").animate({
                       left:'0'
                   },500);
                     cur=1;
                 }
            });
            function startInterval1(){
                interval1 = setInterval(function(){
                if(cur!=3){
                   $("#banner").animate({
                       left:'-=300'
                   },500);
                   cur++;
                 }else{
                      $("#banner").animate({
                       left:'0'
                        },500);
                      cur=1;
                 }
                },2000);
            }
            startInterval1();
        });
    </script>
</body>
</html>
