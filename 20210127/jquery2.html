<!DOCTYPE html>
<html>
<head>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
    $("#btn1").click(function(){
        $("h1, h2, p").addClass("blue"); // 여러개의 태그에 동시에 클래스 적용 가능
        $("div").addClass("important");
    });	

    $("#btn2").click(function(){
        $("#div1").addClass("important blue");// 2개의 클래스를 동시에 적용 가능
    });		

    $("#btn3").click(function(){
        $("h1, h2, p").removeClass("blue");  $("div").removeClass();
    });                                    // 2개의 클래스 동시에 삭제 가능.
});
</script>

<style>
.important {     font-weight: bold;     font-size: xx-large;  }
.blue {    color: blue;  }
</style>

</head>

<body>

<h1>Heading 1</h1>
<h2>Heading 2</h2>

<p>This is a paragraph.</p>
<div>This is some important text!</div><br>
<div id="div1">This is some text.</div><br>

<button id="btn1">Add classes to elements</button>
<button id="btn2">Add classes to first div element</button>
<button id="btn3">Remove class from elements</button>

</body>
</html>
