<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            
        }
        #layer1{
            width: 400px;
            height: 400px;
            background-color: pink;
            position: fixed;
            top: 100px;
            left: 100px;
            opacity: 0;
            display: none;
        }
        
        #layer1 input,#layer2_1 input{
            position: absolute;
            top: 0;
            right: 0;

        }
        #layer2{
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background-color: rgba(0,0,0,.6);
            opacity: 0;
            display: none;
        }
        #layer2_1{
               width: 400px;
            height: 400px;
            background-color: pink;
            position: absolute;
            top: 100px;
            left: 100px;
            opacity: 0;
        }
        a{
            color: black;
            text-decoration: none;
        }
        a:visited, a:active, a:hover{
            color: black;
        }
        nav{
            display: flex;
            width: 60%;
            height: 50px;
            justify-content: space-around;
            align-items: center;
        }
        
    </style>
</head>
<body>
      <nav>
       <a href="javascript:void(0);">기본 팝업</a>
       <a href="javascript:void(0);">레이어 팝업</a>
       <a href="javascript:void(0);">모달 레이어 팝업</a>
       </nav>
       <div id="layer1"><input type="button" value="닫기"></div>
       <div id="layer2"><div id="layer2_1"><input type="button" value="닫기"></div></div>
    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js" type="text/javascript"></script>
    <script>
        $(function(){
            $("a").eq(0).click(function(){
                window.open("http://www.google.com","_blank","width=400,height=400,top=100");
            }); 
             $("a").eq(1).click(function(){
                 $("#layer1").css("top",$(window).height()/2-$("#layer1").outerHeight()/2);
                  $("#layer1").css("left",$(window).width()/2-$("#layer1").outerWidth()/2);
                  $("#layer1").css("display","block");
                 $("#layer1").stop().animate({
                    opacity:"1"
                },500);
                $("#layer1").draggable();
            }); 
            $("#layer1 input").click(function(){
                
                $("#layer1").stop().animate({
                    opacity:"0"
                },500,function(){
                     $("#layer1").css("display","none");
                });
            });
             $("a").eq(2).click(function(){
                 $("#layer2_1").css("top",$(window).height()/2-$("#layer2_1").outerHeight()/2);
                  $("#layer2_1").css("left",$(window).width()/2-$("#layer2_1").outerWidth()/2);
                 $("#layer2").css("display","block");
                 $("#layer2").stop().animate({
                    opacity:"1"
                },500,function(){
                      $("#layer2_1").stop().animate({
                            opacity:"1"
                      },500);
                 });
            }); 
             $("#layer2_1 input").click(function(){
                  $("#layer2_1").stop().animate({
                            opacity:"0"
                      },500,function(){
                $("#layer2").stop().animate({
                    opacity:"0"
                },500,function(){
                    $("#layer2").css("display","none");
                    
                });
                });
            });
        });
    </script>
</body>
</html>
