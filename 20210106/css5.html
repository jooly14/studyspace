<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        *{
            margin:0;
            padding:0;
            box-sizing: border-box;
        }
        .page{
            width: 100%;
            height: 100vh;
            /* 브라우저 높이가 900이라면 1vh는 9px  원페이지 디자인*/
            border: 1px solid black;
            padding-top: 50px;
        }
        .p1{
            background-color: red;
        }
        .p2{
            background-color: green;
        }
        .p3{
            background-color: blue;
        }
        nav{
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 50px;
            background-color: white;
        }
        nav ul li{
            list-style: none;
            display: inline-block;
        }
    </style>
</head>
<body>
   <nav>
       <ul>
           <li>menu1</li>
           <li>menu2</li>
           <li>menu3</li>
       </ul>
   </nav>
    <div class="page p1">1</div>
    <div class="page p2">2</div>
    <div class="page p3">3</div>
</body>
</html>
