<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
         *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container{
            width: 100%;
            display: flex;
            flex-flow: row wrap;
        }
         .container div{
            min-width: 150px;
            min-height: 150px;
            color: #fff;
        }
         .c1{
            background-color: hotpink;
        }
        .c2{
            background-color: violet;
        }
        .c3{
            background-color: darkviolet;
        }
         .c1,.c2,.c3,.c4{
            width: 100%;
        }
        @media (min-width:600px){
            .c1{
                width: 25%;
            }
            .c4{
                width: 75%;
            }
        }
        @media (min-width:800px){
            .container{
                width: 800px;
                margin: 0 auto;
            }
            .c1{
                width: 25%;
            }
            .c4{
                width: 75%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="c1">
            <p>레이아웃 시프터</p>            
        </div>
        <div class="c4"> 
            <div class="c2"></div>
             <div class="c3"></div>
        </div>
    </div>
</body>
</html>
