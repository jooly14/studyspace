<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"
  />
    <style>
        img{
             width: 100%;
            height: 100%;
            position: absolute;
        }
        #wrap{
            width: 500px;
            height: 400px;
            position: relative;
            border: 1px solid black;
            overflow: hidden;
        }
        input[type="checkbox"]{
            display: none;
        }
        label{
            width:40px;
            height: 40px;
            background-color: red;
            position: absolute;
            bottom: 40px;
            right: 0px;
            color: white;
            font-size: 30px;
            text-align: center;
           
        }
        #chk1{
             z-index: 10;
        }
        #chk2{
          
        }
        .opac, .content{
           
            position: absolute;
            width: 100%;height: 100%;
            opacity: 0;
            
            transition: all 1s;
        }
        .content{
            top: 500px;
        }
        .opac{
             background-color: white;
            top: 0;
        }
        input[type="checkbox"]:checked ~ .content{
             opacity: 1;  
            top: 0;
        }
         input[type="checkbox"]:checked ~ .opac{
             opacity: 1;  
        }
        input[type="checkbox"]:checked ~ #chk2{
            z-index: 11;
        }
        .content ul{
            list-style: none;
            position: absolute;
            bottom: 50px;
            left: 50px;
        }
    </style>
</head>
<body>
   <div id="wrap">
    <img src="../snoopy2.jpg">
    
    <input type="checkbox" id="chk">
    <label for="chk" id="chk1"><i class="fas fa-bars"></i></label>
    <label for="chk" id="chk2"><i class="fas fa-times"></i></label>
    <div class="opac"></div>
    <div class="content"><ul>
        <li>가나다</li>        
        <li>가나다라라라라라</li>        
        <li>가나다</li>        
    </ul></div>
    </div>
</body>
</html>
