<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"
  />
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        .container{
            display: flex;
            flex-flow: row wrap;
        }
        .container header,section,footer{
            min-width: 300px;
            margin-bottom: 5px;
            width: 100%;
            
        }
        header{
            height: 80px;
            font-size: 30px;
            background-color: red;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid black;
            padding: 0 20px;
        }
        header div{
            display: flex;
            width: 80%;
        }
        header span{
        }
        header img{
            width: 50px;
            height: 50px;
            vertical-align: middle;
        }
        section{
            display: flex;
            flex-flow: row wrap;
            font-size: 0;
            
        }
        section>div{
            width: 100%;
            height: 400px;
            border: 1px solid;
        }
        section div div{
            display: none;
            background-color: yellow;
            height: 10%;
            font-size: 20px;
            padding-left: 20px;
            padding-top: 4px;
        }
        section img{
            width: 100%;
            height: 100%;
            
        }
        nav{
            border: 1px solid black;
            margin-bottom: 5px;
            width: 100%;
            background-color: blue;
            height: 30px;
            color: white;
            padding-left: 30px;
            display: none;
        }
        nav li{
            vertical-align: middle;
            width: 15%;
            list-style: none;
            display: inline-block;
        }
        footer{
            border: 1px solid black;
            height: 80px;
            background-color: green;
            margin-bottom: 0;
            font-size: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        @media(min-width:600px){
            header span{
                display: none;
            }
            nav{
                display: block;
            }
            section div{
                width: 50%;
                height: 400px;
            }
            section img{
                height: 90%;
            }
            section div div{
                display: block;
                width: 100%;
            }
        }
        @media(min-width:800px){
            .container{
                width: 800px;
                margin: 0 auto;
            }
            section div img{
                width: 0;
                height: 0px;
            }
            nav{
                display: inline-block;
                width: 30%;
                height: 280px;
                float: left;
                display: flex;
                justify-content: center;
                padding: 0;
               
            }
            nav ul li{
                display: block;
                margin:20px 0;
            }
            section{
                display: inline-block;
                width: 70%;
                 height: 280px;
                float: right;
                padding: 0;
                margin: 0;
            }
            section>div{
                width: 100%;
                height: 70px;
                display: inline-block;
            }
            section div div{
                width: 100%;
                height: 100%;
                display: inline-block;
            }
            footer{
                clear: both;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header><div><img src="../20210105/smile.png">타이틀</div><span><i class="fas fa-bars"></i></span>
        </header>
        <nav>
            <ul>
                <li>menu1</li>
                <li>menu2</li>
                <li>menu3</li>
                <li>menu4</li>
            </ul>
        </nav>
        <section>
            <div class="c1">
            <img src="../snoopy1.jpg"><div>snoopy1.jpg</div>
            </div>
            <div class="c2"><img src="../snoopy2.jpg"><div>snoopy2.jpg</div></div>
            <div class="c3"><img src="../snoopy3.jpg"><div>snoopy3.jpg</div></div>
            <div class="c4"><img src="../snoopy1.jpg"><div>snoopy4.jpg</div></div>
        </section>
        <footer><span>footer</span></footer>
    </div>
</body>
</html>
