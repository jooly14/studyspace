<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        input[type="checkbox"]{
            display: none;
        }
        label{
            width: 50px;
            height: 50px;
            border: 1px solid black;
            display: inline-block;
        }
        input[type="checkbox"]:checked ~ label{
            background-color: pink;
        }
    </style>
</head>
<body>
    <input type="checkbox" id="ck">
    <label for="ck"></label>
</body>
</html>
