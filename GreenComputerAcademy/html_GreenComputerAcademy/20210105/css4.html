<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            
        }
        div{
            margin: 30px;
            border-radius: 50%;
            border: 3px solid black;
            width: 400px;
            height: 400px;
            overflow: hidden;
            position: relative;
        }
        img{
            width: 200%;
            position: absolute;
            top: -80px;
            left: -100px;
        }
    </style>
</head>
<body>
    <div>
        <img src="aoa1.png">
        
    </div>
</body>
</html>
