<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        *{
            margin:0;
            padding:0;
            box-sizing: border-box;
        }
        #wrap{
            width: 300%;
            display: flex;
        }
        .page{
            width: 100%;
            height: 100vh;
            /* 브라우저 높이가 900이라면 1vh는 9px  원페이지 디자인*/
            border: 1px solid black;
        }
        .p1{
            background-color: red;
        }
        .p2{
            background-color: green;
        }
        .p3{
            background-color: blue;
        }
    </style>
</head>
<body>
  
   <div id="wrap">
        <div class="page p1">1</div>
        <div class="page p2">2</div>
        <div class="page p3">3</div>
    </div>
</body>
</html>
