   <h1><strong>제주 이색 여행지 - 이중섭 거리</strong></h1>
<b>주말</b>마다 <strong>“서귀포문화예술디자인시장“</strong>이 열립니다.<br>
<em>‘아트마켓’</em>이라고 부르는데, <em>문화예술 체험</em>이나 <em>공연 관람</em>을 할 수도 있고<br>
작가들이 직접 만든 창작 얘술품 등을 판매하기도합니다.
<hr style="border: dashed 1px gray">
    <strong>알베르트 아인슈타인</strong>이 주장한 <mark>상대성이론</mark>은 <i>E=</i>mc<sup>2</sup> 로 표현할 수 있다.
