<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        #wrap{
            width: 1024px;
            border: 1px solid black;
            margin-left: auto;
            margin-right: auto;
            text-align: center;
            position: relative;
        }
        header{
            width: 800px;
            border: 1px solid black;
            display: inline-block;
        }
        .head{
            display: inline-block;
            border: 1px solid red;
            width: 250px;
            height: 100px;
        }
        nav{
            width: 100%;
            background-color: gray;
            height: 50px;
        }
        ul{
            list-style: none;
        }
        .lfix{
            width:100px;
            height: 300px;
            top: 0;
            left: 0;
            border: 2px solid yellow;
            position: sticky;
            display: inline-block;
            vertical-align: top;
        }
        .content{
            width: 800px;
            border: 1px solid blue;
            display: inline-block;
        }
        .cbox{
            width: 100%;
            height: 500px;
            border: 1px solid red;
        }
        section{
            width: 1022px;
            border: 1px solid gray;
        }
        .rfix{
            width:100px;
            height: 300px;
            top: 0;
            left: 0;
            border: 2px solid yellow;
            position: sticky;
            display: inline-block;
            vertical-align: top;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <header>
            <div class="head"></div>
            <div class="head"></div>
            <div class="head"></div>
        </header>
        <nav>
            <ul>
                <li>메뉴</li>
            </ul>
        </nav>
        <section>
            <div class="lfix"></div>
            <div class="content">
                <div class="cbox"></div>
                <div class="cbox"></div>
                <div class="cbox"></div>
            </div>
            <div class="rfix"></div>
        </section>
    </div>
</body>
</html>
