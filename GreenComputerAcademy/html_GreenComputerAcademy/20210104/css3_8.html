<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        caption{
            caption-side: bottom;
        }
        table{
            width: 300px;
            table-layout: fixed;
        }
        th{
            border-bottom: 1px solid black;
            empty-cells: hide;
        }
        td{
             border-bottom: 1px solid black;
            empty-cells: hide;
        }
    </style>
</head>
<body>
    <table>
       <caption>캡션</caption>
        <tr>
            <th>제목</th>
            <th>내용</th>
        </tr>
        <tr>
           <td>aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa</td>
            <td></td>
        </tr>
    </table>
</body>
</html>
