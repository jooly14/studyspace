<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div{
              border: 1px solid;
        }
        #parent{
            width: 300px;
            height: 300px;
            margin-left: 100px;
            position: fixed;
        }
        #child{
            width: 100px;
            height: 100px;
            left: 0;
            top: 0;
            position: absolute;
        
/*          static(기본)에서는 left,top 안먹음/margin으로 위치를 바꾼다. 
            relative는 위치를 먹는다. left,top/margin사용가능
            absolute는 절대좌표. 좌표가 겹치기 가능. left,top/margin사용가능
            absolute는 부모가 relative,absolute인 경우 기준점이 바뀜
            */
        }
    </style>
</head>
<body>
   <div id="parent">
    <div id="child"></div>
    </div>
