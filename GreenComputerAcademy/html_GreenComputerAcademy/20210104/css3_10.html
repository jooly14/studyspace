<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        *{
            margin:0;
            padding:0;
            box-sizing: border-box;
        }
        div{
            width: 50px;
            height: 50px;
            border: 1px solid black;
        }
        #wrap{
            width: 200px;
            height: 200px;
            border-color: red;
        }
        #wrap div{
            background-color: pink;
        }
        #wrap>div{
/*            직계 자손만 선택*/
            background-color: red;
        }
        #wrap>section>div:first-child{
            background-color: aquamarine;
        }
        #wrap>section>div:nth-child(2){
            background-color: dodgerblue;
        }
        p{
            width: 50px;
            height: 50px;
            border: 1px solid black;
        }
        div.box{
            background-color: green;
        }
        p.box{
            background-color: greenyellow;
        }
        .color{
            background-color:skyblue;
        }
        .border{
            border:2px dashed coral;
        }
    </style>
</head>
<body>
    <div id="wrap">
       <section>
            <div></div>
            <div></div>
        </section>
            <div></div>
    </div>
        <div class="box">b</div>
        <div></div>
        <div class="color border"></div>
        <div></div>
        <p class="box">p</p>
</body>
</html>
