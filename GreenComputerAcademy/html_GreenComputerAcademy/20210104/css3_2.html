<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            position: absolute;
            border: 1px solid;
        }
        #box1{
            background-color: red;
            top: 0px;
            left: 0;
            z-index: 1;
        }
        #box2{
            background-color: green;
            top: 0px;
            left: 50px;
        }
        #box3{
            background-color: blue;
            top: 0;
            left: 100px;
            z-index: -1;
        }
        
    </style>
</head>
<body>
    <div id="box1"></div>
    <div id="box2"></div>
    <div id="box3"></div>
</body>
</html>
