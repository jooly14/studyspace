<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container{
            border: 1px solid black;
            display: flex;
            flex-flow: row wrap;
        }
        .container div{
            min-width: 150px;
            min-height: 150px;
            color: #fff;
        }
        .title{
            background-color: pink;
            text-align: center;
        }
        .c1{
            background-color: hotpink;
        }
        .c2{
            background-color: violet;
        }
        .c3{
            background-color: darkviolet;
        }
        .c4{
            background-color: palevioletred;
        }
        .c5{
            background-color: mediumvioletred;
        }
        .title, .c1, .c2, .c3, .c4, .c5{
            width: 100%;
        }
        @media (min-width:600px){
            .c2, .c3, .c4, .c5{
            width: 50%;
        }
         @media (min-width:800px){
             .c1{
                 width: 60%;
             }
             .c2{
                 width: 40%;
             }
             .c3,.c4{
                 width: 33%;
             }
             .c5{
                 width: 34%;
             }
        }
        @media (min-width:1023px){
            .container{
                width: 1024px;
                margin: 0 auto;
            }
            
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">유동형</div>
        <div class="c1">
        <p>유동형은 크기에 따라 배치가 밀립니다.</p>
        </div>
        <div class="c2"></div>
        <div class="c3"></div>
        <div class="c4"></div>
        <div class="c5"></div>
    </div>
</body>
</html>
