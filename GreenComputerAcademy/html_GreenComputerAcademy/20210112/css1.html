<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .box{
            width: 300px;
            height: 300px;
           margin: 50px;
        }
        .img{
             width: 100%;
            height: 100%;
            background-size: 100% 100%;
            background-image: url("../snoopy1.jpg");
             animation: chgImg 10s infinite;
        }
        @keyframes chgImg{
            0%{
                opacity: 1;
            }
            18%{
                opacity: 0;
                background-image: url("../snoopy1.jpg");
            }
            19%{
                 background-image: url("../snoopy2.jpg");
                opacity: 0;
            }
            36%{
                opacity: 1;
                background-image: url("../snoopy2.jpg");
            }
            54%{
                   opacity: 0;
                background-image: url("../snoopy2.jpg");
            }
            55%{
                  background-image: url("../snoopy3.jpg");
                opacity: 0;
            }
            72%{
                 opacity: 1;
                background-image: url("../snoopy3.jpg");
            }
            90%{
                 opacity: 0;
                background-image: url("../snoopy3.jpg");
            }
            91%{
                  opacity: 0;
                background-image: url("../snoopy1.jpg");
            }
            100%{
                opacity: 1;
                background-image: url("../snoopy1.jpg");
            }
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="img"></div>        
    </div>
</body>
</html>
