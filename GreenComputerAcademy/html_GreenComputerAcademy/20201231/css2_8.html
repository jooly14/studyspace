<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div{
            box-sizing: border-box;
             width:200px;
            height: 100px;
            border: 2px solid;
            margin: 100px;
            border-radius: 20px;
        }
        .box1{
            padding: 40px;
            box-shadow: 2px -2px 5px 0px black;
            font-size: 14px;
        }
        .box2{
            box-shadow: 5px 5px 15px 5px black;
        }
    </style>
</head>
<body>
    <div class="box1">ss</div>
    <div class="box2"></div>
</body>
</html>
