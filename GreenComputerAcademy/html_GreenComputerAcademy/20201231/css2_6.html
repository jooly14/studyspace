<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
        #wrap{
            width: 500px;
            border: 1px dashed black;
            border-radius: 50%;
            padding: 50px;
        }
        .title, .content,.end{
            width: 400px;
            margin-left: auto;
            margin-right: auto;
        }
        .title{
            text-align:center;
            border: 1px black solid;
        }
        .content{
            border-bottom: 1px solid red;
            border-left: 1px solid black;
            border-right: 1px solid black;
        }
        .end{
             border-left: 1px solid black;
            border-right: 1px solid black;
            border-bottom: 1px solid black;
        }
    </style>
</head>
<body>
   <div id="wrap">
        <div class="title">테스트화면</div>
        <div class="content">반갑습니다.</div>
        <div class="content">안녕하세요.</div>
        <div class="content">안녕하세요.</div>
        <div class="content">안녕하세요.</div>
        <div class="end">&nbsp;</div>
    </div>
</body>
</html>
