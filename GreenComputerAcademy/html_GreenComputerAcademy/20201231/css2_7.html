<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        *{
            padding: 0px;
            margin: 0px;
            box-sizing: border-box;
        }
        #wrap{
            margin-left: auto;
            margin-right: auto;
            margin-top: 40px;
            border: 2px solid black;
            width: 400px;
            height: 300px;
            background-color: pink;
            font-size: 0px;
        }
        .redbox{
            display: inline-block;
            margin: 20px;
            width: 150px;
            height: 100px;
            border: 2px solid black;
            background-color: red;
        }
        .circle{
            background-color: blue;
            border-radius: 50%;
            width: 120px;
            height: 120px;
            display: inline-block;
            border: 2px black solid;
            margin-left: 30px;
        }
        .greenbox{
            background-color: green;
            display: inline-block;
            margin: 20px;
            width: 150px;
            height: 100px;
            border: 2px black solid;
            border-top-right-radius: 20px;
            border-bottom-left-radius: 20px;
        }
        .emptybox{
            border: 4px solid black;
            width: 150px;
            height: 100px;
            display: inline-block;
            margin: 20px;
        }
    </style>
</head>
<body>
    <div id="wrap">
    <div class="redbox"></div>
    <div class="circle"></div>
    <div class="greenbox"></div>
    <div class="emptybox"></div>
    </div>
</body>
</html>
