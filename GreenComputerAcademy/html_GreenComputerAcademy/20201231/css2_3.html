<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }
        .boxgroup{
            width: 200px;
            height: 100px;
            font-size: 0px;
        }
        .box{
            width: 100px;
            height: 100px;
            background-color: red;
            border: 1px solid black;
            display: inline-block;
        }
    </style>
</head>
<body>
   <div class="boxgroup">
    <div class="box"></div>
    <div class="box"></div>
    </div>
</body>
</html>
