<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }
        
        #boxgroup{
            width: 200px;
            height: 200px;
            font-size: 0px;
            margin: 10px;
        }
        #box1{
            width: 200px;
            height: 100px;
            background-color: red;
            border: 1px solid black;
        }
        #box2{
            width: 100px;
            height: 100px;
            background-color: green;
            border: 1px solid black;
            display: inline-block;
            border-top: none;
        }
        #box3{
            width: 100px;
            height: 100px;
            background-color: blue;
            border: 1px solid black;
            border-top: none;
            border-left: none;
            display: inline-block;
        }
    </style>
</head>
<body>
   <div id="boxgroup">
    <div id="box1"></div>
    <div id="box2"></div>
    <div id="box3"></div>
    </div>
</body>
</html>
