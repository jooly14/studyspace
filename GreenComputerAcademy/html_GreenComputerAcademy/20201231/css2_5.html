<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        *{
            margin: 0px;
           
        }
        #wrap{
             margin-left: auto;
            margin-right: auto;
            display: block;
            width: 1280px;
        }
        ul{
            margin-top: 10px;
            background-color: darkblue;
            list-style-type: none;
        }
        li{
            display: inline-block;
            margin: 10px 20px;
            text-align: center;
        }
        a{
             color: white;
            text-decoration: none;
        }
        section{
            margin: 10px 0px;
        }
        footer{
            bottom: 0px;
            position: absolute;
        }
    </style>
</head>
<body>
   <div id="wrap">
       <nav>
           <ul>
            <li><a href="#">애완견의 종류</a></li>
            <li><a href="#">입양하기</a></li>
            <li><a href="#">건강돌보기</a></li>
            <li><a href="#">더불어살기</a></li>
            </ul>
        </nav>
    
    <section>
        <h2>애완견의 종류</h2>
    </section>
    <footer>
        copyright. xxx
    </footer>
    </div>
</body>
</html>
