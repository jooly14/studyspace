<!DOCTYPE html>
<html>
        <head>
                <meta charset="UTF-8">
                <title> Learning HTML5! </title>   
                <style>
                    *{
                        margin: 0px;
                        padding: 0px;
                        box-sizing: border-box;
                    }
                    #wrap{
                        width: 1280px;
                        margin-left: auto;
                        margin-right: auto;
                    }
                    hgroup{
                        margin-top: 10px;
                        background-color: #555;
                        color: white;
                        padding: 25px;
                        padding-bottom: 40px;
                    }
                    hgroup h1,hgroup h2{
                        display: inline-block;
                        
                    }
                   hgroup h1{
                        font-size: 25px;
                    }
                   hgroup h2{
                        float: right;
                        font-size: 15px;
                        color: lightgray;
                    }        
                    nav{
                        margin-bottom: 20px;
                    }
                   nav ul{
                        padding-left: 10px;
                    }
                    nav ul li{
                        display: inline-block;
                        padding-right: 20px;
                    }
                    section{
                        float: left;
                        border: 1px dotted;
                        display: inline-block;
                        width: 800px;
                        height: 400px;
                        padding: 20px;
                        padding-top: 0px;
                        padding-bottom: 40px;
                       vertical-align: top;
                    }
                    article h1{
                        font-size: 15px;
                        margin: 20px 0px 5px 0px;
                    }
                    article p{
                        font-size: 13px;
                    }
                    aside{
                        float: right;
                        display: inline-block;
                        border: 1px dotted;
                        width: 460px;
                        height: 400px;
                        padding: 10px;
                        margin-bottom: 20px;
                    }
                    aside p{
                        width: 430px;
                        height: 200px;
                        background-color: lightgray;
                        margin-left: auto;
                        margin-right: auto;
                    }
                    aside ul{
                        list-style-type: none;
                        padding-top: 20px;
                    }
                    aside ul li{
                        font-size: 18px;
                        margin-top: 10px;
                    }
                    footer{
                      clear: both;
                        border: 1px dotted;
                        height: 60px;
                       padding: 15px;
                    }
            </style>             
        </head>
        <body>
        <div id="wrap">
                <header>
                        <hgroup>
                               <h1>Learning HTML5!</h1>
                                <h2>by xxx</h2>
                        </hgroup>
                </header>
                <nav>
                        <ul>
                                <li><span>메뉴1</span></li>
                                <li><span>메뉴2</span></li>
                                <li><span>메뉴3</span></li>
                                <li><span>메뉴4</span></li>
                                <li><span>메뉴5</span></li>
                                <li><span>메뉴6</span></li>
                                <li><span>메뉴7</span></li>
                        </ul>
                </nav>
                <section>
                        <article>
                                <h1> 첫번째 본문의 제목 </h1>
                                <p> 첫번째 본문의 내용 </p>
                        </article>
                        <article>
                                <h1> 두번째 본문의 제목 </h1>
                                <p> 두번째 본문의 내용 </p>
                        </article>
                        <article>
                                <h1> 세번째 본문의 제목 </h1>
                                <p> 세번째 본문의 내용 </p>
                        </article>
                </section>
                <aside>
                        <p class="ad">광고</p>
                        <ul>
                                <li><b>html5강좌</b></li>
                                <li><b>html5강좌</b></li>
                                <li><b>html5강좌</b></li>
                        </ul>
                </aside>
                <footer>
                        <center>Copyright xxx</center>
                </footer>
        </div>
        </body>
</html>
