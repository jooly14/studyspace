<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>market</title>
    <style>
        
        #container{
            width:650px;
            margin: 0 auto;
            padding:5px;
        }
        #check{
            width:640px;
            border: 1px solid #ccc;
        }
        h1{
             color:white;
            font-size: 1em;
            background: #222;
            margin: 0;
            padding: 10px;
        }
        h2{
            color:#ff0000;
            font-size:1.2em;
            text-align: center;
        }
        p{
            font-size:1.5em;
            line-height: 2em;
            text-align: center;
            font-weight: bold;
        }
        .accent{
            color:blue;
        }
        .smalltext{
            font-size: 0.7em;
        }
        #title{
            margin-top: 150px;
            background-color: rgba(0,0,0,0.5);
            color: white;
            font-size: 40px;
            text-indent: 100px;
            font-weight: bold;
            
            padding:0px 0px 30px 0px;
        }
        #desc{
            margin: 0px;
            background-color: rgba(0,0,0,0.5);
            
            color: orangered;
            font-weight: bold;
            padding-left: 80px;
            padding-bottom: 27px;
        }
        #bg{
            margin-top: 0px;
            background-size: 100% 305px;
            background-image: url(../20201229/back.jpg);
            background-repeat: no-repeat;
            height: 305px;
        }
        #em1{
            height: 1px;
        }
        .content{
            border: solid gray 1px;
            border-bottom: none;
        }
        .content-end{
             border: solid gray 1px;
            
        }
        .content p{
            margin-bottom: 0px;
            padding-bottom: 10px;
        }
        .content-end p{
            margin-bottom: 0px;
            padding-bottom: 10px;
        }
        h1{
            margin-top: 2px;
        }
    </style>
</head>
<body>
  <div id="bg">
  <div id="em1"></div>
   <div id="title">가정용 꿀사과</div>
   <div id="desc">흠집이 있고 약간은 못생겼지만 맛과 영양은 그대로입니다<br>
   질좋은 사과를 저럽하게 즐겨보세요</div>
   </div>
    <h1>확인하세요</h1>
    <div class="content">
    <h2>주문 및 배송</h2>
    <p><span class="accent">오후 2시 이전</span> 주문건은 당일 발송합니다<br>
    2시이후 주문건은 다음날 발송합니다(주말 제외)</p>
    </div>
    <div class="content">
    <h2>교환 및 환불</h2>
    <p>불만족시 <span class="accent">100% 환불</span>해 드립니다<br>
    고객센터로 전화주세요</p>
    </div>
    <div class="content-end">
    <h2>고객센터</h2>
    <p>0000-0000<br>
        <span class="smalltext">상담시간 : 오전 9시 ~ 오후 6시 (토/일, 공휴일 휴무)</span></p>
    </div>
</body>
</html>
