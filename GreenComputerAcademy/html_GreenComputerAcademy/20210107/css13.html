<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        
        .img-div{
            margin: 100px 10px;
            width: 200px;
            height: 200px;
            display: inline-block;
            position: relative;
        }
        img{
            width: 200px;
            height: 200px;
            position: absolute;
            top: 0;
            left: 0;
        }
        .in-div{
            width: 200px;
            height: 200px;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 20;
            text-align: center;
            transition: all 1s;
        }
        .in-div p{
            color: white;
            text-shadow: 3px 3px 3px black;
            font-size: 0px;
            transition: all 1s;
        }
        .hv1:hover p{
            font-size: 45px;
        }
        .hv1:hover{
            background-color: rgba(200,150,0,.4);
        }
        .hv2:hover{
            border: 20px solid orange;
        }
        .hv3:hover div{
            background-image: url(../20210106/11525_12100708large.jpg);
        }
        .hv3 div{
            width: 200px;
            height: 200px;
            position: absolute;
            top: 0;
            left: 0;
            background-image: url("../20210106/bg.jpg");
            background-size: 100% 100%;
             transition: all 1s;
        }
        .hv4 div{
            background-color: rgba(255,100,0,.7);
             width: 200px;
            height: 100px;
            border-radius: 100px 100px 0 0;
            position: absolute;
            top: 100px;
            
            transform: rotateZ(180deg);
            transform-origin: bottom;
            transition: all 1s;
        }
        .hv4:hover div{
            transform: rotateZ(360deg);
        }
        .hv4{
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div class="img-div">
      <div class="in-div hv1"><p>SNOOPY</p></div>
        <img src="../20210106/bg.jpg">
    </div>
    <div class="img-div">
      <div class="in-div hv2"></div>
        <img src="../20210106/bg.jpg">
    </div>
    <div class="img-div">
      <div class="in-div hv3"> <div></div></div>
    </div>
    <div class="img-div">
      <div class="in-div hv4"> <div></div></div>
      <img src="../20210106/bg.jpg">
    </div>
</body>
</html>
