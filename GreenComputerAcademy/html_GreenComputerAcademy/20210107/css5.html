<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        #wrap{
            width: 960px;
            border: 1px solid black;
            margin: 0 auto;
        }
        header{
            width: 100%;
            background-color: pink;
            display: flex;
            justify-content: space-between;
        }
        header ul{
            width: 50%;
            display: inline-flex;
            justify-content: space-around;
            border: 1px solid red;
            list-style: none;
            margin: 0px;
        }
        header div{
            border: 1px solid black;
            margin-right: 20px;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <header>
            <ul> 
                <li>메뉴1</li>           
                <li>메뉴2</li>           
                <li>메뉴3</li>           
            </ul>
            <div>회원정보</div>
        </header>
    </div>
</body>
</html>
