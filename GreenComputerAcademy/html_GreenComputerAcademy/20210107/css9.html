<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            background-color: red;
/*            transition: all 2s;*/
            transition-property: background-color;
            transition-duration: 5s;
            transition-delay: 2s;
            transition-timing-function: linear;
        }
        div:hover{
            border-radius: 50%;
            background-color: blue;
/*            transition: all 2s;*/
        }
    </style>
</head>
<body>
    <div></div>    
</body>
</html>
