<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        p{
            margin: 30px;
        }
        .container{
            margin: 30px;
           position: relative;
             width: 400px;
            height: 200px;
            border: 1px solid;
            
        }
        .card{
            display: flex;
            justify-content: center;
            align-items: center;
             width: 400px;
            height: 200px;
             perspective: 200px;
        }
        .face{
            width: 200px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            position: absolute;
            backface-visibility: hidden;
           
        }
        .front{
            background-color: blue;
            transition: all 2s;
            z-index: 10;
            
        }
        .back{
            background-color: red;
            transform: rotateY(-180deg);
            transition: all 2s;
        }
        .front:hover{
            transform: rotateY(180deg);
        }
        .front:hover+.back{
            transform: rotateY(0deg);
        }
        
    </style>
</head>
<body>
    <p>backface</p>
<div class="container">
   <div class="card">
       <div class="face front">Front</div>
       <div class="face back">Back</div>
   </div>
</div>
</body>
</html>
