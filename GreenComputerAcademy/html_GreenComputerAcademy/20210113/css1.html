<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"
  />
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container{
            font-size: 0;
            display: flex;
            justify-content: center;
            flex-flow: row wrap;
            border: 1px solid black;
        }
        .container nav,.container div{
            min-width: 150px;
            min-height: 30px;
          
        }
        .c1,.c2,.c4,.c5{
            width: 97%;
            height: 200px;
              margin: 5px 0 ;
        }
        .c1{
            background-color: pink;
        }
        .c3{
            background-color: mediumslateblue;
            width: 97%;
            height: 50px;
            margin: 5px 0;
        }
        .c4{
            background-color: hotpink;
        }
        .c5{
            background-color: orange;
        }
        .c2{
        }
        .c2-1{
            background-color: red;
            width: 100%;
            height: 70%;
        }
        .c2-2{
            
            background-color: blue;
            width: 100%;
            height:24%;
            margin-top:12px;
        }
        nav{
            font-size: 15px;
            background-color: deepskyblue;
            width: 100%;
            height: 50px;
            position: relative;
            margin-bottom: 3px;
        }
        nav ul{
            display: none;
        }
        nav li{
            list-style: none;
            display: inline-block;
        }
        nav button{
            width: 50px;
            height: 50px;
            font-size: 45px;
            position: absolute;
            right: 0;
            margin-right: 10px;
            background-color: white;
            border: 1px solid black;
        }
        .c6,.c7{
            display: none;
        }
        @media(min-width:800px){
            .container{
                display: flex;
                flex-flow: row wrap;
            }
            .c1{
                width: 58%;
                margin: 6px;
            }
            .c2{
                width: 38%;
                margin: 6px;
            }
            .c3{
                !margin: 6px;
                width: 97.3%;
            }
            .c2-1{
              
            }
            .c5,.c4{
               width: 58%; 
               margin: 6px;
                height: 150px;
            }
            .c6,.c7{
                width: 38%;
                height: 150px;
               margin: 6px;
                display: block;
            }
            .c6{
                background-color: hotpink;
            }
            .c7{
                background-color: orange;
            }
            button{
                display: none;
            }
            nav ul{
                width: 40%;
                height: 50px;
                position: absolute;
                right: 0px;
                margin-right: 10px;
                display: flex;
                justify-content: space-around;
                align-items: center;
                color: white;
            }
           
        }
         @media(min-width:1000px){
                .container{
                    width: 1000px;
                }
            }
    </style>
</head>
<body>
    <div class="container">
        <nav>
        <ul>
            <li>menu1</li>
            <li>menu2</li>
            <li>menu3</li>
            <li>menu4</li>
        </ul>
        <button><i class="fas fa-bars"></i></button></nav>
        <div class="c1"></div>
        <div class="c2">
            <div class="c2-1"></div>
            <div class="c2-2"></div>
        </div>
        <div class="c3"></div>
        <div class="c4"></div>
        <div class="c6"></div>
        <div class="c5"></div>
        <div class="c7"></div>
    </div>
</body>
</html>
