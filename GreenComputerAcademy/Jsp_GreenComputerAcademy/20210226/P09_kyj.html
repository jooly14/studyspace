<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        #wrap{
            display: flex;
            flex-flow: row wrap;
            
        }
        header,nav,section,footer{
            text-align: center;
            font-weight: bold;
            padding-top: 10px;
        }
        header{
            width:100%;
            height: 80px;
            background-color: red;
            border: 1px solid black;
        }
        nav{
            height: 200px;
            border: 1px solid black;
            background-color: slateblue;
            width: 30%;
        }
        section{
            height: 200px;
            border: 1px solid black;
            width: 70%;
            background-color: green;
        }
        footer{
            height: 50px;
            border: 1px solid black;
            width: 100%;
            background-color: pink
        }
        @media(max-width:800px){
            nav,section{
                width: 100%;
            }
            nav{
                height: 100px;
            }
            section{
                height: 150px;
            }
        }
    </style>
</head>
<body>
   <div id="wrap">
        <header>Header</header>
        <nav>Nav</nav>
        <section>Contents</section>
        <footer>Footer</footer>
    </div>
</body>
</html>
