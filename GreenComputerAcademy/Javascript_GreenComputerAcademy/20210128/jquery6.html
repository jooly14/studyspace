<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Wheel을 돌렸을때 발생하는 이벤트</title>
    <style>
        *,body,html{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        #wrap{
            position: relative;
            width: 100%;            
            border: 1px solid black;
        }
        .page{
            width: 100%;
            height: 100vh;
            border: 1px solid red;            
            color: white;
            font-size: 24px;
            padding-top: 20px;
        }
        .box1{
            background-color: red;
        }
        .box2{
            background-color: green;
        }
        .box3{
            background-color: blue;
        }
        .box4{
            background-color: yellow;
        }
        .box5{
            background-color: pink;
        }
        ul{
            display: flex;
            border: 1px solid black;
            width: 100%;
            list-style: none;
            justify-content: space-around;
            position: fixed;
            top: 0;
            left: 0;
            background-color: white;
        }
        li{
            cursor: pointer;
        }
    </style>
</head>
<body>
   
   <div id="wrap">
       <ul>
           <li>box1</li>
           <li>box2</li>
           <li>box3</li>
           <li>box4</li>
           <li>box5</li>
       </ul>
       <div class="page box1">1</div>
       <div class="page box2">2</div>
       <div class="page box3">3</div>
       <div class="page box4">4</div>
       <div class="page box5">5</div>
        <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script>
        $(function(){
            var elm = ".page";
            
            $("li").on("click",function(e){
                e.preventDefault();
                var E = e.originalEvent;
                var delta = 0;
                if(E.detail){
                    delta = E.detail;
                }else{
                    delta = E.wheelDelta;
                    if(window.opera){
                        delta = -delta;
                    }
                }
                var moveTop = 0;
                var elmSelect = "."+$(this).text();
                elmSelect = $(elmSelect);
                 moveTop = elmSelect.offset().top;
//                if(delta>0){
//                        moveTop = elmSelect.prev().offset().top;
//                        
//                }else{
//                    //밑으로
//                        moveTop = elmSelect.next().offset().top;
//                }
                $("html, body").stop().animate({
                    scrollTop:moveTop
                },500);
            });
        });
    </script>
   </div>
</body>
</html>
