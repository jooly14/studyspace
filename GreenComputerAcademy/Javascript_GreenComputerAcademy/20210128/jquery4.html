<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        #wrap{
            position: relative;
            width: 100%;
            height: 100vh;
            border: 1px solid black;
        }
        .page{
            width: 100%;
            height: 100%;
            border: 1px solid red;
            position: absolute;
            color: white;
            font-size: 24px;
        }
        .box1{
            background-color: red;
        }
        .box2{
            background-color: green;
        }
        .box3{
            background-color: blue;
        }
        .box4{
            background-color: yellow;
        }
        .box5{
            background-color: pink;
        }
        
    </style>
</head>
<body>
    <div id="wrap">
        <div class="page box1">1</div>
        <div class="page box2">2</div>
        <div class="page box3">3</div>
        <div class="page box4">4</div>
        <div class="page box5">5</div>
    </div>
    
     <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
     <script>
        $(function(){
            $(".page").on("mousewheel DOMMouseScroll",function(e){
                //html 태그자체가 가지고 있는 고유 동작이 있다.
                //그래서 이벤트를 추가했을 때 고유동작과 충돌
                //고유동작을 뺄 필요가 있음
                e.preventDefault();
                
                var E = e.originalEvent;
                var delta = 0;
                if(E.detail){
                    delta = E.detail;  
                }else{
                    delta = E.wheelDelta;
                }
                if(delta>0){
                    if($(this).index()!=0){
                        $(this).slideUp(500);
                    }
                }else{
                    $(this).next().slideDown(500);
                }
            });
        });
    </script>
</body>
</html>
