<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>나만의 스마트 에디터</title>
    <style>
        #txt{
            width: 300px;
            height: 300px;
            border: 1px solid black;
            display: inline-block;
            overflow: scroll;
        }
    </style>
</head>
<body>
   <input type="button" onclick="bold()" value="굵게">
   <input type="button" onclick="italic()" value="이탤릭">
   <input type="button" onclick="underline()" value="밑줄">
   <input type="button" onclick="forecolor()" value="글자색">
   <input type="button" onclick="backcolor()" value="배경색">
   <input type="button" onclick="fontsize()" value="글자크기">
   <input type="button" onclick="fontname()" value="글꼴">
   <input type="button" onclick="imgAdd()" value="이미지">
    <div id="txt" contentEditable="true" onmouseup="selfunc()">
       
    </div>
    <script>
        function selfunc(){
            selTxt = document.getSelection();
        }
        function bold(){
            selTxt = document.getSelection();
            var r =selTxt.getRangeAt(0);
            var el = document.createElement("b");
            r.surroundContents(el);
        } 
        function italic(){
            selTxt = document.getSelection();
            var r =selTxt.getRangeAt(0);
            var el = document.createElement("i");
            r.surroundContents(el);
        }
        function underline(){
            selTxt = document.getSelection();
            var r =selTxt.getRangeAt(0);
            var el = document.createElement("u");
            r.surroundContents(el);
        }
        function forecolor(){
            selTxt = document.getSelection();
            var r =selTxt.getRangeAt(0);
            var el = document.createElement("span");
            el.style.color = "red";
            r.surroundContents(el);
        }
        function backcolor(){
            selTxt = document.getSelection();
            var r =selTxt.getRangeAt(0);
            var el = document.createElement("span");
            el.style.backgroundColor = "skyblue";
            r.surroundContents(el);
        } 
        function fontsize(){
            selTxt = document.getSelection();
            var r =selTxt.getRangeAt(0);
            var el = document.createElement("span");
            el.style.fontSize = "30px";
            r.surroundContents(el);
        }
        function fontname(){
            selTxt = document.getSelection();
            var r =selTxt.getRangeAt(0);
            var el = document.createElement("span");
            el.style.fontFamily = "궁서체";
            r.surroundContents(el);
        }
        function imgAdd(){
            selTxt = document.getSelection();
            var r =selTxt.getRangeAt(0);
            var el = document.createElement("img");
            el.setAttribute("src","../snoopy1.jpg");
            el.style.width ="200px";
            el.style.height ="150px";
            r.insertNode(el);
        }
    </script>
</body>
</html>
