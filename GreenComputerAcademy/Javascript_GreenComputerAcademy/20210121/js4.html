<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        *{
        }
        #container{
            width: 400px;
            height: 400px;
            border: 3px solid black;
            position: relative;
        }
        #box{
            position: absolute;
/*
            top: 0;
            left: 0;
*/
            width: 100px;
            height: 100px;
            background-color: red;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="box"></div>
    </div>
    <script>
         var box = document.getElementById('box');
        box.style.top = "0px";
        box.style.left = "0px";
        window.onkeydown = //전역으로 이벤트 설정
        function(){
           var btop = Number(box.style.top.substring(0,box.style.top.indexOf("px")));
           var bleft = Number(box.style.left.substring(0,box.style.left.indexOf("px")));
            if(event.keyCode==37){
                if(bleft<=0){
                    bleft = 0;
                }else{
                    bleft -=10;
                }
            }else if(event.keyCode==38){
                 if(btop<=0){
                    btop = 0;
                }else{
                    btop -=10;
                }
            }else if(event.keyCode==39){
                 if(bleft>=300){
                    bleft = 300;
                }else{
                    bleft +=10;
                }
            }else if(event.keyCode==40){
                 if(btop>=300){
                    btop = 300;
                }else{
                    btop +=10;
                }
            }
            box.style.top = btop+"px";
            box.style.left = bleft+"px";
        }
    </script>
</body>
</html>
