<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        var str = "터질것만 같은 행복한 기분으로/틀에 박힌 관념 다 버리고 이제 또/맨 주먹 정신 다시 또 시작하면 나/이루리라 다 나 바라는대로/지금 내가 있는 이 땅이 너무 좋아/이민따위 생각한 적도 없었고요/금 같은 시간 아끼고 또 아끼며 나/비상하리라";
        var arr = str.split("/");
        var f ="";
        for(var i=0;i<arr.length;i++){
            f += arr[i].charAt(0);
        }
        document.write(f);
    </script>
</body>
