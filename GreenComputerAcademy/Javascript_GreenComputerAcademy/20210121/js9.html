<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        *{
            box-sizing: border-box;
        }
        #container{
            width: 500px;
            height: 500px;
        }
        #menu{
            width: 100%;
            height: 40px;
        }
        #ban-list{
            width: 100%;
            height: 100px;
            border: 1px solid;
            
        }
        #ta{
            margin-top: 10px;
           width: 100%;
            height: 200px;
        }
        #btn{
            width: 100%;
            height: 25px;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="menu">
            <label for="word">제한단어</label>
            <input type="text" id="word">
            <input type="button" value="확인" onclick="add()">
        </div>
        <div id="ban-list"></div>
        <textarea id="ta"></textarea>
        <input type="button" value="확인" id="btn" onclick="confirm()">
    </div>
    <script>
        function add(){
            var word = document.getElementById("word").value;
            var banList = document.getElementById("ban-list").innerHTML;
            banList += word+" ";
            document.getElementById("ban-list").innerHTML = banList;
        }
        function confirm(){
            var txt = document.getElementById("ta").value;
            var banList = document.getElementById("ban-list").innerHTML;
            banList = banList.split(" ");
            var exist = false;
            for(var i=0;i<banList.length-1;i++){
                if(txt.indexOf(banList[i])!=-1){
                    exist = true;
                    break;
                }
            }
            if(exist){
                alert("제한단어가 포함되어 있습니다.");
            }else{
                alert("등록되었습니다.");
            }
        }
    </script>
</body>
</html>
