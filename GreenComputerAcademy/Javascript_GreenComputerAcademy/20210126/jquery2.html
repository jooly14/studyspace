<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    
<p id="test">This is some <b>bold</b> text in a paragraph.</p>
<p>Name: <input type="text" id="test2" value="Mickey Mouse"></p>

<button id="btn1">Show Text</button>
<button id="btn2">Show HTML</button>
<button id="btn3">Show Value</button>
<button id="btn4">Set Text</button>
<button id="btn5">Set HTML</button>
<button id="btn6">Set Value</button>

    
     <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
     <script>
$(document).ready(function(){
    $("#btn1").click(function(){
        alert("Text: " + $("#test").text());
    });
    $("#btn2").click(function(){
        alert("HTML: " + $("#test").html());
    });    
    $("#btn3").click(function(){
        alert("Value: " + $("#test2").val());
    });
    $("#btn4").click(function(){
        $("#test").text("<b>Hello world!</b>");
    });
    $("#btn5").click(function(){
        $("#test").html("<b>Hello world!</b>");
    });
    $("#btn6").click(function(){
        $("#test2").val("Dolly Duck");
    });
});
</script>
</body>
</html>
