<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
    var n1 = prompt("첫번째 숫자 입력");
    var oper = prompt("사칙 연산 중 선택하세요(+,-,*,/,%)");
    var n2 = prompt("두번째 숫자 입력");
    if(n1==null||n2==null||oper==null){
        alert("값을 모두 입력해주세요");
    }else if(oper=="/"){
        if(n1=="0"){
            alert("0은 나누실 수 없습니다.");
        }else{
            alert(n1/n2);
        }
    }else if(oper=="%"){
        if(n1=="0"){
            alert("0은 나누실 수 없습니다.");
        }else{
            alert(n1%n2);
        }
    }else if(oper=="*"){
             alert(n1*n2);
    }else if(oper=="+"){
        alert(Number(n1)+Number(n2));
    }else if(oper=="-"){
        alert(n1-n2);
    }else{
        alert("사칙 연산 중 하나를 입력하세요(+,-,*,/,%)")
    }
    </script>
</body>
</html>
