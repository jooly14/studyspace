<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        #wrap{
            width: 500px;
            height: 500px;
            border: 3px solid;
        }
        #menu{
            width: 100%;
            height: 50px;
        }
        #canvas{
            width: 100%;
            height: 450px;
            border-top: 3px solid;
            position: relative;
        }
        p{
            width: 150px;
            height: 30px;
           position: absolute;
            top: 0;
            right: 0;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div id="menu">
            <label for="num">반지름</label>
            <input type="text" id="num">
            <input type="button" value="확인" onclick="circle()">
        </div>
        <div id="canvas">
            <p></p>
        </div>
    </div>
    <script>
        function circle(){
            var num = document.getElementById("num").value;
            var area = parseInt(num) * parseInt(num) *Math.PI;
            area = area.toFixed(2);
            num = num*2;
            var circle = document.createElement("div");
            circle.style.position = "absolute";
            circle.style.width = num+"px";
            circle.style.height = num+"px";
            circle.style.top = "100px";
            circle.style.left = "100px";
            circle.style.borderRadius = "50%";
            circle.style.border = "3px solid black";
            document.getElementById("canvas").appendChild(circle);
            document.querySelector("p").innerHTML = "넓이 : "+area;
        }
        
            
    </script>
</body>
</html>
