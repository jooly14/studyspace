<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        ul{
            list-style: none;
        }
        #main>li{
            display: inline-block;
            position: relative;
            width: 50px;
            text-align: center;
        }
        #main{
            border: 1px solid;
        }
        .sub{
            width: 50px;
            padding: 0;
            position: absolute;
            top: 20px;
            left: 0;
            border: 1px solid;
            display: none;
        }
        #main>li:hover{
            cursor: pointer;
        }
    </style>
</head>
<body>
   <ul id="main">
       <li>메뉴1
           <ul class="sub">
               <li>서브1</li>
               <li>서브2</li>
           </ul>
       </li>
       <li>메뉴2
           <ul class="sub">
               <li>서브1</li>
               <li>서브2</li>
           </ul>
       </li>
       <li>메뉴3</li>
       <li>메뉴4</li>
   </ul>
    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#main>li").click(function(){
                $(this).children("ul").slideToggle("fast");
                
            });
        });
    </script>
</body>
</html>
