<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        #wrap{
            width: 500px;
            height: 500px;
            border: 3px solid;
        }
        #box{
            width: 100px;
            height: 100px;
            border: 3px solid;
            position: absolute;
            top: 30px;
            left: 30px;
            background-color: red;
        }
    </style>
</head>
<body>
   <div id="wrap">
        <div id="box"></div>
    </div>
    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js">
    </script>
    <script>
        $(document).ready(function(){
            function fnc(){
                $("#box").animate({
                    left:'370px',
                    backgroundColor:'blue'
                },2000,function(){
                    $("#box").animate({
                        top:'370px',
                    backgroundColor:'green'
                    },2000,function(){
                         $("#box").animate({
                             left:'30px',
                    backgroundColor:'purple'
                         },2000,function(){
                             $("#box").animate({
                             top:'30px',
                    backgroundColor:'red'
                                },2000,fnc);
                         });
                    });
                });
                
            }
            fnc();
        });
    </script> 
          
</body>
</html>
