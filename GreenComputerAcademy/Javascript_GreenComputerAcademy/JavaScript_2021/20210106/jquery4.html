<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
     <script src="c:/javalec/workspace_html/jquery-3.5.1.min.js"></script>
    <script>
        $(function(){
            $("#menu li:eq(2)").css("color","red");
            $("#menu li:lt(2)").css("color","green");
            $("#menu li:gt(2)").css("color","yellowgreen");
            $("li:nth-child(2)").css("border","3px dotted black");
            $("#menu2 li").slice(3).css("border","3px dotted pink");
            
            var obj = [{"area":"서울"},{"area":"부산"},{"area":"전주"}];
            var obj2 = [{"area":"서울"},{"area":"부산"},{"area":"전주"}];
            
            $(obj).each(function(i,o){
               console.log(i+":"+JSON.stringify(o)); 
            });
            console.log("=========end===========");
            $.each($("#menu2 li"),function(i,o){
               console.log(i+":"+o.textContent); 
            });
            console.log("=========end===========");
            $.each($("#menu2 li"),function(i){
               console.log(i+":",$(this)); 
            });
            console.log("=========end===========");
            console.log($.isArray(obj));
            console.log($.merge(obj,obj2));
        });
    
    </script>
</head>
<body>
    <ul id="menu">
        <li>111</li>
        <li>111</li>
        <li>111</li>
        <li>111</li>
        <li>111</li>
    </ul>
    <ul id="menu2">
        <li>111</li>
        <li>111</li>
        <li>111</li>
        <li>111</li>
        <li>111</li>
    </ul>
</body>
