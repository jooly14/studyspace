<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
     <script src="c:/javalec/workspace_html/jquery-3.5.1.min.js"></script>
    <script>
        $(function(){
           $(".btn_1").on("mouseover",function(){
              alert("hello"); 
           });
            $(document).on("mouseover",".btn_2",function(){
                alert("welcome");    
            });
            $("#wrap").append(" <p><button class='btn_2'>btn2</button></p>");
            $(".del_1").on("click",function(){
               $(".btn_1").off("mouseover"); 
            });
            $(".del_2").on("click",function(){
               $(document).off("mouseover",".btn_2"); 
            });
            $("#wrap2 #zoomout").on("click",function(){
                console.log($("#wrap2 p").css("font-size"));
               if($("#wrap2 p").css("font-size")!="10px") {
                   $("#wrap2 p").css("font-size",(parseInt($("#wrap2 p").css("font-size"))-1)+"px");
               }
            });
             $("#wrap2 #zoomin").on("click",function(){
                console.log($("#wrap2 p").css("font-size"));
               if($("#wrap2 p").css("font-size")!="100px") {
                   $("#wrap2 p").css("font-size",(parseInt($("#wrap2 p").css("font-size"))+1)+"px");
               }
            });
             $("#wrap2 #originBtn").on("click",function(){
                console.log($("#wrap2 p").css("font-size"));
                   $("#wrap2 p").css("font-size","50px");
            });
        });
    </script>
    <style>
        #wrap2 p{
            font-size: 50px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <p><button class="btn_1">btn1</button></p>
    </div>
        <p><button class="del_1">del1</button></p>
        <p><button class="del_2">del2</button></p>
    <div id="wrap2">
        <h1>글자 확대/축소 이벤트</h1>
        <button id="zoomout">-</button>
        <button id="originBtn">100%</button>
        <button id="zoomin">+</button><br>
        <p>가나다라마바사</p>
    </div>
</body>
</html>
