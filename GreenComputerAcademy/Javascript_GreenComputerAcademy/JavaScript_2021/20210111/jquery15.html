<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
     <script src="c:/javalec/workspace_html/jquery-3.5.1.min.js"></script>
    <script>
        $(function(){
           $(".txt1").animate({marginLeft:"+=200px"},2000,"linear");
            $(".txt2").delay(2000).animate({marginLeft:"+=200px"},2000,"linear");
            $(".txt3").on("click",moveEl);
            function moveEl(){
                $(".txt4").animate({marginLeft:"+=200px"},2000);
                 $(".txt5").animate({marginLeft:"+=200px"},2000);
                $(".txt5").stop();
                $(".txt6").animate({marginLeft:"+=200px"},2000);
                $(".txt6").stop(true,true);
            }
        });
    </script>
    <style>
        *{
            box-sizing: border-box;
        }
        p{width: 110px;height: 60px; text-align: center;padding-top: 10px;}
        .txt1{
            background-color: aqua;
        }
        .txt2{
            background-color: aquamarine;
        }
        .txt3{background-color: bisque;}
        .txt4{background-color: fuchsia;}
        .txt5{background-color: forestgreen;}
        .txt6{background-color: firebrick;}
        
    </style>
</head>
<body>
    <p class="txt1">txt1</p>
    <p class="txt2">txt2<br>delay3000</p>
    <p class="txt3">txt3<br>50px go</p>
    <p class="txt4">effect</p>
    <p class="txt5">effect<br>stop</p>
    <p class="txt6">effect<br>stop(true,true)</p>
</body>
</html>
