<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
     <script src="c:/javalec/workspace_html/jquery-3.5.1.min.js"></script>
    <script>
        $(function(){
            $("#p1").addClass("aqua");
            $("#p2").removeClass("red");
            $("#p3").toggleClass("green");
            $("#p4").toggleClass("green");
            console.log($("#p5").hasClass("yellow"));
            console.log($("#p6").hasClass("yellow"));
            console.log($("#name").val());
            $("#id").val("happy");
            console.log($("#id").prop("defaultValue"));
        });
    </script>
    <style>
            .aqua{
                background-color: aqua;
            }
            .red{
                background-color: red;
            }
            .green{
                background-color: green;
            }
            .yellow{
                background-color: greenyellow;
            }
    </style>
</head>
<body>
    <p id="p1">p1</p>
    <p id="p2" class="red">p2</p>
    <p id="p3">p3</p>
    <p id="p4" class="green">p4</p>
    <p id="p5" class="yellow">p5</p>
    <p id="p6">p6</p>
    <hr>
    
    <form action="#">
        <input type="text" value="smile" id="name" name="name">
        <input type="text" value="javascript" id="id" name="id">
    </form>
</body>
</html>
