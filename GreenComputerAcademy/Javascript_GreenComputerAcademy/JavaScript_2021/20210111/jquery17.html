<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="c:/javalec/workspace_html/jquery-3.5.1.min.js"></script>
    <script>
        $(function(){
           $(".go").on("click",function(){
             if(!$(".box").is(":animated")) {
                 if($(".box").css("left")!="570px")$(".box").animate({left:"+=30px"},500,"linear")}; 
           });
            $(".back").on("click",function(){
             if(!$(".box").is(":animated")) {
                 if($(".box").css("left")!="0px")$(".box").animate({left:"-=30px"},2000,"linear")}; 
           });
        });
    </script>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        button{
            width: 50px;
            height: 25px;
            margin: 10px 1px;
            
        }
        .line{
            width: 600px;
            height: 30px;
            border: 1px solid black;
            position: relative;
        }
        table{
            position: absolute;
            top: 0;
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
            border: 1px solid red;
            border-collapse: collapse;
        }
        table td{
            border-right: 1px solid black;
        }
        table td:nth-child(20){
            border: none;
        }
        .box{
            width: 30px;
            height: 30px;
            background-color: green;
            z-index: 10;
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <button class="go">go</button>
    <button class="back">back</button>
    <div class="line">
       <table><tr><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr></table>
        <div class="box"></div>
    </div>
</body>
</html>
