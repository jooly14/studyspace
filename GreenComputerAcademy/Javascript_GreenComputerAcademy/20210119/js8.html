    <input type="button" value="확인" onclick="gugu()">

    화면에 입력에 맞는 구구단을 작성 합니다.<br>

    <div id="result"></div>
    <script>
        function gugu(){
            var str ="";
            for(var i=1;i<10;i++){
                str += "<p>"+document.getElementById('dan').value + " * " +i +" = "+(Number(document.getElementById('dan').value)*i)+"</p>";
            }
            
            document.getElementById('result').innerHTML = str;
            for(var j=0;j<document.getElementsByTagName('p').length;j++){
                if(document.getElementById('dan').value%2==0){
                     document.getElementsByTagName('p')[j].style.color = "blue"
                }else{
                    document.getElementsByTagName('p')[j].style.color = "red"
                }
            }
