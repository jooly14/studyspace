<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        #wrap{
            border: 1px solid;
            width: 100%;
            height: 500px;
            display: flex;
            justify-content: space-around;
            align-items: flex-start;
        }
        
        #wrap img{
            margin-top: 10px;
            width: 30%;
        }
        #wrap2{
            width: 100%;
            height: 500px;
            position: absolute;
            top: 0;
            left: 0;
            background-color: rgba(50,50,50,.4);
            display: none;
            z-index: 300;
        }
        #wrap2 img{
            width: 80%;
            display: inline-block;
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            display: none;
        }
        input{
            width: 50px;
            height: 50px;
            position: absolute;
            top: 10%;
            left: 90%;
            transform: translateX(-100%);
            display: none;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <img src="../snoopy1.jpg" id="img1">
        <img src="../snoopy2.jpg" id="img2">
        <img src="../snoopy3.jpg" id="img3">
    </div>
    <div id="wrap2">
       <img src="../snoopy1.jpg" id="img4">
        <input type="button" value="X">
    </div>
    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#img1").click(function(){
                $("#wrap2 img").attr("src",$(this).attr("src"));
                $("#wrap2").slideDown(500,function(){
                    $("#img4").show("slow");
                    $("input").fadeIn("slow");
                });
            });
            $("#img2").click(function(){
                 $("#wrap2 img").attr("src",$(this).attr("src"));
                $("#wrap2").slideDown(500,function(){
                  $("#img4").show("slow");
                    $("input").fadeIn("slow");
                });
            });
            $("#img3").click(function(){
                 $("#wrap2 img").attr("src",$(this).attr("src"));
                $("#wrap2").slideDown(500,function(){
                   $("#img4").show("slow");
                    $("input").fadeIn("slow");
                });
            });
            $("input").click(function(){
                $("#wrap2 img").hide("slow");
                $("input").fadeOut("slow",function(){
                    $("#wrap2").slideUp("slow");
                });
            });
        });
    </script>
</body>
</html>
