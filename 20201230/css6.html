<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div{
            border: 1px black solid;
            text-align: center;
            width: 500px;
        }
        p{
            width: 400px;
            border: 1px solid red;
            display: inline-block;
        }
        span{/*인라인 객체라면 text-align적용됨*/
            border: 1px solid blue;
        }
    </style>
</head>
<body>
    <div>안녕하세요</div>
    <div><p>안녕하세요</p></div>
    <div><span>안녕하세요</span></div>
</body>
</html>
